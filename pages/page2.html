  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">Jack McGregor</a>

  <main class="container">
    <div class="row">
      <div class="col-md-12">
        <br>
        <h4 class="text-center">Contact</h4>
        <br>
      </div>
    </div>

    <div class="row">
      <div class="offset-md-3 col-md-6">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="What's your name?">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="">Message</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="exampleCheck1">Please tick if you wish to recieve our newsletter of Jack's up and coming events</label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary float-right">Submit</button>
        </form>
      </div>
    </div>

    <br>

    <div class="row ">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <div class="row">
          <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="text-center">
              <div class="btn">
                <i class="fa fa-github fa-3x" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="text-center">
              <div class="btn">
                <i class="fa fa-facebook fa-3x" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="text-center">
              <div class="btn">
                <i class="fa fa-envelope fa-3x" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="text-center">
              <div class="btn">
                <i class="fa fa-linkedin fa-3x" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <hr>
